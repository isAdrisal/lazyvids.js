name: Merge Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE: '14'

    steps:
    - name: 🕵️‍♀️ Running merge checks
      uses: actions/checkout@v2
    - name: 💻 Setting up Node.js ${{ env.NODE }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE }}
    - name: 📦 Installing packages
      run: yarn
    - name: 🛠 Building project
      run: yarn build
